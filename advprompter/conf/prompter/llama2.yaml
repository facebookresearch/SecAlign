defaults:
  - base_prompter
  - _self_

llm_params:
  model_name: "llama2-7b"
  checkpoint: '../huggyllama/llama-2-weights-hf-7b' # or replace with local DIR
  lora_params:
    warmstart: false
    lora_checkpoint: null #exp/local/2024.07.04/043448_mistral-none/checkpoints/step_2100
    lora_config:
      r: 8
      lora_alpha: 16
      bias: "none"
      target_modules:
        - q_proj
        - v_proj
        - lm_head
prompt_manager:
  prompt_template: 
    - key: system_message
      msg: "<s>"
    - key: hyper_instruct
      msg: "{instruct}"  # loaded from context
    - key: suffix
      msg: "{suffix}"  # loaded from context
